[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "repository-manager"
version = "1.2.5"
description = "Manage your git projects"
readme = "README.md"
authors = [{ name = "Audel Rouhi", email = "knucklessg1@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Public Domain",
    "Environment :: Console",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.13.0.2",
]


[project.optional-dependencies]
mcp = [
    "fastmcp>=2.13.0.2",
    "eunomia-mcp>=0.3.10"
]

a2a = [
    "pydantic-ai-slim[fastmcp,openai,anthropic,google,huggingface,a2a,ag-ui,web]>=1.32.0",
    "pydantic-ai-skills",
]

all = [
    "fastmcp>=2.13.0.2",
    "eunomia-mcp>=0.3.10",
    "pydantic-ai-slim[fastmcp,openai,anthropic,google,huggingface,a2a,ag-ui,web]>=1.32.0",
    "pydantic-ai-skills",
]

[project.scripts]
repository-manager = "repository_manager.repository_manager:repository_manager"
repository-manager-mcp = "repository_manager.repository_manager_mcp:repository_manager_mcp"
repository-manager-agent = "repository_manager.repository_manager_agent:agent_server"

[tool.setuptools.package-data]
repository_manager = ["mcp_config.json", "skills/**", "repositories-list.txt"]

[tool.setuptools.packages.find]
where = ["."]
