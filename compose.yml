---
services:
  repository-manager-mcp:
    # image: docker.io/knucklessg1/repository-manager:latest
    build: . # Debug
    container_name: repository-manager-mcp
    hostname: repository-manager-mcp
    volumes:
      - /home/genius/Development:/development
    command:
      - repository-manager-mcp
      - --transport
      - "${TRANSPORT}"
      - --host
      - "${HOST}"
      - --port
      - "${PORT}"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    environment:
      - "HOST=0.0.0.0"
      - "PORT=8007"
      - "TRANSPORT=streamable-http"
      - "REPOSITORY_MANAGER_DIRECTORY=/development"
      - "REPOSITORY_MANAGER_THREADS=12"
      - "REPOSITORY_MANAGER_DEFAULT_BRANCH=True"
      - "PROJECTS_FILE=/development/repositories-list/repositories.txt"
    network_mode: "host"

  repository-manager-a2a:
    # image: docker.io/knucklessg1/repository-manager:latest
    build: . # Debug
    container_name: repository-manager-a2a
    hostname: repository-manager-a2a
    command:
      - repository-manager-a2a
      - --host
      - "${HOST}"
      - --port
      - "${PORT}"
      - --provider
      - "${PROVIDER}"
      - --model-id
      - "${MODEL_ID}"
      - --base-url
      - "${OPENAI_BASE_URL}"
      - --api-key
      - "${OPENAI_API_KEY}"
      - --mcp-url
      - "${MCP_URL}"
      - --debug
      - "${DEBUG}"
    depends_on:
      - repository-manager-mcp
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    environment:
      - "HOST=0.0.0.0"
      - "PORT=9009"
      # - "MCP_CONFIG=./repository_manager/mcp_config.json" # Optionally specify your own file - Default will use MCP_URL in the pre-packaged mcp_config.json
      - "MCP_URL=http://localhost:8007/mcp"
      - "PROVIDER=openai"
      - "OPENAI_BASE_URL=http://localhost:1234/v1"
      - "OPENAI_API_KEY=llama"
      - "MODEL_ID=qwen/qwen3-8b"
      - "DEBUG=False"
    network_mode: "host"

